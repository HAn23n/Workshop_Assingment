<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="/H2.js"></script>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <label for="triangle"><strong>Triangle</strong></label>
            <div class="form-group">
                <label for="b">Enter Your b :</label>
                <input type="number" id="b" class="form-control">
            </div>
            <div class="form-group">
                <label for="h">Enter Your h :</label>
                <input type="number" id="h-1" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary"  onclick="TriangleArea()">Submit</button>
            </div>
                <div class="form-group">
                <label for="triangle">Area :</label>
                <strong><span id="triangle"></span></strong> 
            </div>
        </div>

        <div class="col-md-6">
            <label for="rectangle"><strong>Rectangle</strong></label>
            <div class="form-group">
                <label for="w">Enter Your w :</label>
                <input type="number" id="w" class="form-control">
            </div>
            <div class="form-group">
                <label for="h-2">Enter Your h :</label>
                <input type="number" id="h-2" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="RectangleArea()">Submit</button>
            </div>
            <div class="form-group">
                <label for="rectangle">Area :</label>
                <strong><span id="rectangle"></span></strong>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="person"><strong>Person</strong></label>
            <div class="form-group">
                <label for="fname">Enter Your First Name :</label>
                <input type="text" id="fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="lname">Enter Your Last name :</label>
                <input type="text" id="lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Enter Your Age :</label>
                <input type="number" id="age" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="SubmitPerson()">Submit</button>
            </div>
            <div class="form-group">
                <label for="submitPerson">Output :</label>
                <strong><span id="submitPerson"></span></strong>
            </div>
        </div>
        <div class="col-md-6">
            <label for="dividefive"><strong>Number 1 - 100</strong></label>
            <div class="form-group">
                <label for="dividefive">Output :</label>
                <strong><span id="dividefive"></span></strong>
            </div>
            <div class="form-group">
                <button class="btn btn-success" onclick="DivideFive()">Submit</button>
            </div>
        </div>
    </div>


</div>
