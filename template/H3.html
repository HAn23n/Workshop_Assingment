<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">School Student</h2>
        <br>
        <div class="row justify-content-center">
            <div class="col text-center">
                <label style="padding: 10px;"><strong>School Name:</strong> Hogwarts</label>
                <label style="padding: 10px;"><strong>Type:</strong> Wizardry</label>
                <label style="padding: 10px;"><strong>Establishment:</strong> Highlands of Scotland</label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="row justify-content-center">
                <label for="houseDrop"><strong>Select House</strong></label>
                <div class="col-3">
                    <select name="" id="houseDrop" class="form-control">
                        <option value="">All</option>
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Slytherin">Slytherin</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                    </select>
                </div>
            </div>
        </div>
   

        <table class="table table-striped mt-3">

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>House</th>
                    <th>Class</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
        <div class="row justify-content-center">
        <button id="clear_B" class="btn btn-danger"style="margin: 10px;">Clear</button>
        <button id="refresh_B" class="btn btn-success"style="margin: 10px;">Refresh</button>
    </div>
</div>

<script src="/H3.js"></script>
</body>

</html>
